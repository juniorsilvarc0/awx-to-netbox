---
- name: "ğŸš€ AWX Simple Collector - Dados Essenciais para NetBox"
  hosts: localhost
  gather_facts: true  # MudanÃ§a: habilitar para ter ansible_date_time
  
  tasks:
    - name: "â° Obter timestamp atual"
      set_fact:
        sync_timestamp: "{{ lookup('pipe', 'date +%Y-%m-%d_%H:%M:%S') }}"

    - name: "ğŸ” Validar credentials AWX"
      debug:
        msg: |
          ğŸ” ValidaÃ§Ã£o de Credentials:
          ğŸ‘¤ AWX Username: {{ lookup('env', 'AWX_USERNAME') | default('NÃƒO DEFINIDO') }}
          ğŸ”‘ AWX Password: {{ 'DEFINIDO âœ…' if lookup('env', 'AWX_PASSWORD') else 'NÃƒO DEFINIDO âŒ' }}
          ğŸ”— AWX URL: {{ awx_url | default('http://10.0.100.159:8013') }}
      failed_when: not lookup('env', 'AWX_USERNAME') or not lookup('env', 'AWX_PASSWORD')

    - name: "ğŸ” Testar conectividade com AWX"
      uri:
        url: "{{ awx_url | default('http://10.0.100.159:8013') }}/api/v2/"
        method: GET
        user: "{{ lookup('env', 'AWX_USERNAME') }}"
        password: "{{ lookup('env', 'AWX_PASSWORD') }}"
        force_basic_auth: true
        validate_certs: false
        return_content: true
      register: awx_connectivity
      failed_when: false

    - name: "âŒ Falhar se nÃ£o conseguir conectar"
      fail:
        msg: "NÃ£o foi possÃ­vel conectar ao AWX. Verifique credenciais."
      when: awx_connectivity.status != 200

    - name: "ğŸ“¦ Buscar inventÃ¡rios disponÃ­veis"
      uri:
        url: "{{ awx_url | default('http://10.0.100.159:8013') }}/api/v2/inventories/"
        method: GET
        user: "{{ lookup('env', 'AWX_USERNAME') }}"
        password: "{{ lookup('env', 'AWX_PASSWORD') }}"
        force_basic_auth: true
        validate_certs: false
        return_content: true
      register: awx_inventories

    - name: "ğŸ¯ Filtrar inventÃ¡rios alvo"
      set_fact:
        target_inventories: >-
          {{
            awx_inventories.json.results | 
            selectattr('name', 'in', (inventory_filter | default('VMware Inventory')).split(',') | map('trim')) | 
            list
          }}

    - name: "ğŸ–¥ï¸ Buscar hosts dos inventÃ¡rios selecionados"
      uri:
        url: "{{ awx_url | default('http://10.0.100.159:8013') }}/api/v2/inventories/{{ item.id }}/hosts/"
        method: GET
        user: "{{ lookup('env', 'AWX_USERNAME') }}"
        password: "{{ lookup('env', 'AWX_PASSWORD') }}"
        force_basic_auth: true
        validate_certs: false
        return_content: true
      register: inventory_hosts
      loop: "{{ target_inventories }}"
      loop_control:
        label: "{{ item.name }}"

    - name: "ğŸ–¥ï¸ Consolidar lista de hosts"
      set_fact:
        all_hosts: "{{ all_hosts | default([]) + item.json.results }}"
      loop: "{{ inventory_hosts.results }}"

    - name: "ğŸ” Aplicar filtro de hosts"
      set_fact:
        filtered_hosts: >-
          {{
            all_hosts | 
            selectattr('name', 'search', host_filter) | 
            list
          }}
      when: host_filter is defined and host_filter != ""

    - name: "ğŸ” Usar todos os hosts se nÃ£o houver filtro"
      set_fact:
        filtered_hosts: "{{ all_hosts }}"
      when: host_filter is not defined or host_filter == ""

    - name: "ğŸ¯ Limitar a 10 VMs para teste"
      set_fact:
        filtered_hosts: "{{ filtered_hosts[:10] }}"

    - name: "ğŸ“Š Exibir resumo dos hosts (limitado)"
      debug:
        msg: |
          ğŸ–¥ï¸ Resumo dos hosts:
          - Total encontrado: {{ all_hosts | length }}
          - ApÃ³s filtros: {{ filtered_hosts | length }} (limitado a 10 para teste)
          
          ğŸ“‹ Hosts selecionados:
          {% for host in filtered_hosts %}
          - {{ host.name }} (ID: {{ host.id }}) {{ 'ğŸŸ¢' if host.enabled else 'ğŸ”´' }}
          {% endfor %}

    - name: "ğŸ” Buscar detalhes completos dos hosts"
      uri:
        url: "{{ awx_url | default('http://10.0.100.159:8013') }}/api/v2/hosts/{{ item.id }}/"
        method: GET
        user: "{{ lookup('env', 'AWX_USERNAME') }}"
        password: "{{ lookup('env', 'AWX_PASSWORD') }}"
        force_basic_auth: true
        validate_certs: false
        return_content: true
      register: host_details
      loop: "{{ filtered_hosts }}"
      loop_control:
        label: "{{ item.name }}"

    - name: "ğŸ“Š Processar dados essenciais para NetBox"
      set_fact:
        netbox_vms: "{{ netbox_vms | default([]) + [vm_data] }}"
      vars:
        host_detail: "{{ host_details.results[ansible_loop.index0].json }}"
        # Tratamento mais robusto das variÃ¡veis
        raw_vars: "{{ host_detail.variables | default('') }}"
        # Se raw_vars Ã© string, fazer parse JSON; se jÃ¡ Ã© dict, usar direto
        host_vars: >-
          {%- if raw_vars is string and raw_vars != '' and raw_vars != '{}' -%}
            {{ raw_vars | from_json }}
          {%- elif raw_vars is mapping -%}
            {{ raw_vars }}
          {%- else -%}
            {}
          {%- endif -%}
        
        # Dados essenciais para NetBox
        vm_data:
          # IdentificaÃ§Ã£o
          name: "{{ host_detail.name }}"
          description: "{{ host_detail.description | default('Importado do AWX') }}"
          
          # Status
          power_state: "{{ host_vars.vm_power_state | default('unknown') }}"
          status: "{{ 'active' if (host_vars.vm_power_state | default('')) == 'poweredOn' else 'offline' }}"
          
          # Recursos de Hardware
          vcpus: "{{ (host_vars.vm_cpu_count | default(1) | int) }}"
          memory_gb: "{{ (host_vars.vm_memory_gb | default(1) | float) }}"
          memory_mb: "{{ ((host_vars.vm_memory_gb | default(1) | float) * 1024) | int }}"
          
          # Rede
          ansible_host: "{{ host_vars.ansible_host | default('') }}"
          primary_ip4: "{{ host_vars.ansible_host | default('') }}"
          vm_ip_addresses: "{{ host_vars.vm_ip_addresses | default([]) }}"
          
          # LocalizaÃ§Ã£o
          cluster: "{{ host_vars.vm_cluster | default('Default Cluster') }}"
          datacenter: "{{ host_vars.vm_datacenter | default('Default Site') }}"
          
          # Sistema
          platform: "{{ host_vars.vm_guest_os | default('Unknown OS') }}"
          
          # Metadata AWX
          awx_id: "{{ host_detail.id }}"
          awx_enabled: "{{ host_detail.enabled }}"
          awx_inventory: "{{ inventory_filter | default('VMware Inventory') }}"
          
          # Debug
          has_variables: "{{ true if host_vars else false }}"
          variables_type: "{{ raw_vars | type_debug }}"
      loop: "{{ filtered_hosts }}"
      loop_control:
        extended: true
        label: "{{ item.name }}"
      failed_when: false

    - name: "ğŸ“‹ Exibir dados coletados (formato NetBox)"
      debug:
        msg: |
          ============================================================
          ğŸ–¥ï¸ VM: {{ item.name }}
          ğŸ“Š Status: {{ item.status | upper }}
          ğŸ” Tipo de variÃ¡veis: {{ item.variables_type }}
          
          {% if item.has_variables %}
          ğŸ’» Hardware:
            - vCPUs: {{ item.vcpus }}
            - MemÃ³ria: {{ item.memory_gb }}GB ({{ item.memory_mb }}MB)
          
          ğŸŒ Rede:
            - IP PrimÃ¡rio: {{ item.primary_ip4 if item.primary_ip4 else 'N/A' }}
            - Todos os IPs: {{ item.vm_ip_addresses | join(', ') if item.vm_ip_addresses else 'N/A' }}
          
          ğŸ¢ LocalizaÃ§Ã£o:
            - Cluster: {{ item.cluster }}
            - Datacenter: {{ item.datacenter }}
          
          ğŸ’½ Sistema: {{ item.platform }}
          âš¡ Power State: {{ item.power_state }}
          {% else %}
          âš ï¸ VariÃ¡veis da VM nÃ£o disponÃ­veis ou vazias
          {% endif %}
          
          ğŸ”— AWX ID: {{ item.awx_id }}
      loop: "{{ netbox_vms }}"
      when: show_details | default(true)

    - name: "ğŸ“Š Resumo final - Dados para NetBox (10 VMs)"
      debug:
        msg: |
          ğŸ“Š Resumo Final - Dados Coletados para NetBox:
          ==========================================
          ğŸ–¥ï¸ VMs processadas: {{ netbox_vms | length }} de {{ all_hosts | length }} total
          ğŸ“ Limitado a 10 VMs para teste
          
          ğŸ“‹ VMs por Status:
          {% set active_vms = netbox_vms | selectattr('status', 'equalto', 'active') | list %}
          {% set offline_vms = netbox_vms | selectattr('status', 'equalto', 'offline') | list %}
          - Ativas: {{ active_vms | length }}
          - Offline: {{ offline_vms | length }}
          
          ğŸ’» Recursos (10 VMs):
          {% set total_vcpus = netbox_vms | map(attribute='vcpus') | map('int') | sum %}
          {% set total_memory = netbox_vms | map(attribute='memory_gb') | map('float') | sum %}
          - vCPUs Total: {{ total_vcpus }}
          - MemÃ³ria Total: {{ total_memory | round(1) }}GB
          
          ğŸ¢ Datacenters:
          {% for dc in netbox_vms | map(attribute='datacenter') | unique %}
          - {{ dc }}: {{ netbox_vms | selectattr('datacenter', 'equalto', dc) | list | length }} VMs
          {% endfor %}
          
          âœ… Dados prontos para sincronizaÃ§Ã£o com NetBox!

    - name: "ğŸ’¾ Dados estruturados para NetBox (JSON simulado)"
      debug:
        var: netbox_vms
      when: show_json | default(false)

    - name: "ğŸ¯ PrÃ³ximos passos"
      debug:
        msg: |
          ğŸ¯ PrÃ³ximos Passos para NetBox:
          
          1. âœ… Coleta AWX concluÃ­da - {{ netbox_vms | length }} VMs (limitado a 10)
          2. ğŸ”„ Configurar NetBox API
          3. ğŸ—ºï¸ Mapear Sites/Clusters no NetBox
          4. ğŸ§ª Testar sincronizaÃ§Ã£o em dry-run
          5. ğŸš€ Executar sincronizaÃ§Ã£o real
          
          ğŸ’¡ Campos coletados (compatÃ­veis com NetBox):
          - Nome, Status, vCPUs, MemÃ³ria
          - IP PrimÃ¡rio, Platform, Cluster, Site
          - Metadados AWX para rastreamento
          
          âš ï¸ Para processar todas as {{ all_hosts | length }} VMs:
          - Remover limite de 10 VMs do playbook
          - Aumentar timeout do Job Template

    # ============================================
    # SEÃ‡ÃƒO NETBOX - SINCRONIZAÃ‡ÃƒO
    # ============================================

    - name: "ğŸ” Validar credentials NetBox"
      debug:
        msg: |
          ğŸ” ValidaÃ§Ã£o de Credentials NetBox:
          ğŸ”— NetBox URL: {{ lookup('env', 'NETBOX_API') | default('NÃƒO DEFINIDO') }}
          ğŸ”‘ NetBox Token: {{ 'DEFINIDO âœ…' if lookup('env', 'NETBOX_TOKEN') else 'NÃƒO DEFINIDO âŒ' }}
      when: sync_to_netbox | default(false)

    - name: "ğŸ” Testar conectividade com NetBox"
      uri:
        url: "{{ lookup('env', 'NETBOX_API') }}/api/"
        method: GET
        headers:
          Authorization: "Token {{ lookup('env', 'NETBOX_TOKEN') }}"
        validate_certs: false
        return_content: true
      register: netbox_connectivity
      failed_when: false
      when: sync_to_netbox | default(false)

    - name: "âœ… Conectividade NetBox"
      debug:
        msg: |
          {% if netbox_connectivity.status == 200 %}
          âœ… NetBox conectado com sucesso!
          ğŸ“Š VersÃ£o NetBox: {{ netbox_connectivity.json.version | default('Desconhecida') }}
          {% else %}
          âŒ Falha na conectividade NetBox!
          ğŸ” Status: {{ netbox_connectivity.status | default('N/A') }}
          ğŸ“ Erro: {{ netbox_connectivity.msg | default('ConexÃ£o falhou') }}
          {% endif %}
      when: sync_to_netbox | default(false)

    - name: "âŒ Falhar se nÃ£o conseguir conectar ao NetBox"
      fail:
        msg: "NÃ£o foi possÃ­vel conectar ao NetBox. Verifique URL e token."
      when: 
        - sync_to_netbox | default(false)
        - netbox_connectivity.status != 200

    - name: "ğŸ¢ Verificar/Criar Site padrÃ£o no NetBox"
      uri:
        url: "{{ lookup('env', 'NETBOX_API') }}/api/dcim/sites/"
        method: GET
        headers:
          Authorization: "Token {{ lookup('env', 'NETBOX_TOKEN') }}"
        validate_certs: false
        return_content: true
      register: netbox_sites
      when: sync_to_netbox | default(false)

    - name: "ğŸ¢ Criar Site ATI-SLC-HCI se nÃ£o existir"
      uri:
        url: "{{ lookup('env', 'NETBOX_API') }}/api/dcim/sites/"
        method: POST
        headers:
          Authorization: "Token {{ lookup('env', 'NETBOX_TOKEN') }}"
          Content-Type: "application/json"
        body_format: json
        body:
          name: "ATI-SLC-HCI"
          slug: "ati-slc-hci"
          description: "Datacenter principal - Importado do AWX"
        validate_certs: false
        status_code: [200, 201, 400]  # 400 se jÃ¡ existir
      register: site_creation
      when: 
        - sync_to_netbox | default(false)
        - netbox_sites is defined
        - netbox_sites.json.results | selectattr('name', 'equalto', 'ATI-SLC-HCI') | list | length == 0

    - name: "ğŸ› Debug Site Creation"
      debug:
        var: site_creation
      when: 
        - sync_to_netbox | default(false)
        - site_creation is defined

    - name: "ğŸ“Š Obter ID do Site ATI-SLC-HCI"
      set_fact:
        ati_site_id: "{{ (netbox_sites.json.results | selectattr('name', 'equalto', 'ATI-SLC-HCI') | first).id }}"
      when: 
        - sync_to_netbox | default(false)
        - netbox_sites is defined
        - netbox_sites.json.results | selectattr('name', 'equalto', 'ATI-SLC-HCI') | list | length > 0

    - name: "ğŸ“Š Usar ID do Site criado"
      set_fact:
        ati_site_id: "{{ site_creation.json.id }}"
      when: 
        - sync_to_netbox | default(false)
        - site_creation is defined
        - site_creation.json is defined
        - site_creation.json.id is defined

    - name: "ğŸ“Š Definir Site ID padrÃ£o se necessÃ¡rio"
      set_fact:
        ati_site_id: 1
      when: 
        - sync_to_netbox | default(false)
        - ati_site_id is not defined

    - name: "ğŸ­ Verificar/Criar Cluster no NetBox"
      uri:
        url: "{{ lookup('env', 'NETBOX_API') }}/api/virtualization/clusters/"
        method: GET
        headers:
          Authorization: "Token {{ lookup('env', 'NETBOX_TOKEN') }}"
        validate_certs: false
        return_content: true
      register: netbox_clusters
      when: sync_to_netbox | default(false)

    - name: "ğŸ­ Criar Cluster vSAN se nÃ£o existir"
      uri:
        url: "{{ lookup('env', 'NETBOX_API') }}/api/virtualization/clusters/"
        method: POST
        headers:
          Authorization: "Token {{ lookup('env', 'NETBOX_TOKEN') }}"
          Content-Type: "application/json"
        body_format: json
        body:
          name: "Cluster vSAN"
          type: 1  # Assumindo tipo VMware (ajustar se necessÃ¡rio)
          site: "{{ ati_site_id }}"
          description: "Cluster VMware vSAN - Importado do AWX"
        validate_certs: false
        status_code: [200, 201, 400]  # 400 se jÃ¡ existir
      register: cluster_creation
      when: 
        - sync_to_netbox | default(false)
        - ati_site_id is defined
        - netbox_clusters.json.results | selectattr('name', 'equalto', 'Cluster vSAN') | list | length == 0

    - name: "ğŸ“Š Obter ID do Cluster vSAN"
      set_fact:
        vsan_cluster_id: "{{ (netbox_clusters.json.results | selectattr('name', 'equalto', 'Cluster vSAN') | first).id }}"
      when: 
        - sync_to_netbox | default(false)
        - netbox_clusters is defined
        - netbox_clusters.json.results | selectattr('name', 'equalto', 'Cluster vSAN') | list | length > 0

    - name: "ğŸ“Š Usar ID do Cluster criado"
      set_fact:
        vsan_cluster_id: "{{ cluster_creation.json.id }}"
      when: 
        - sync_to_netbox | default(false)
        - cluster_creation is defined
        - cluster_creation.json is defined
        - cluster_creation.json.id is defined

    - name: "ğŸ“Š Definir Cluster ID padrÃ£o se necessÃ¡rio"
      set_fact:
        vsan_cluster_id: 1
      when: 
        - sync_to_netbox | default(false)
        - vsan_cluster_id is not defined

    - name: "ğŸ” Verificar VMs existentes no NetBox antes da sincronizaÃ§Ã£o"
      uri:
        url: "{{ lookup('env', 'NETBOX_API') }}/api/virtualization/virtual-machines/"
        method: GET
        headers:
          Authorization: "Token {{ lookup('env', 'NETBOX_TOKEN') }}"
        validate_certs: false
        return_content: true
      register: existing_vms_check
      when: sync_to_netbox | default(false)

    - name: "ğŸ“Š Mapear VMs existentes por nome"
      set_fact:
        existing_vms_map: {}
      when: sync_to_netbox | default(false)

    - name: "ğŸ“Š Construir mapa de VMs existentes"
      set_fact:
        existing_vms_map: "{{ existing_vms_map | combine({item.name: item.id}) }}"
      loop: "{{ existing_vms_check.json.results | default([]) }}"
      loop_control:
        label: "{{ item.name }}"
      when: 
        - sync_to_netbox | default(false)
        - existing_vms_check is defined
        - existing_vms_check.json.results is defined

    - name: "ğŸ–¥ï¸ Criar VMs novas no NetBox"
      uri:
        url: "{{ lookup('env', 'NETBOX_API') }}/api/virtualization/virtual-machines/"
        method: POST
        headers:
          Authorization: "Token {{ lookup('env', 'NETBOX_TOKEN') }}"
          Content-Type: "application/json"
        body_format: json
        body:
          name: "{{ item.name }}"
          status: "{{ item.status }}"
          site: "{{ ati_site_id | default(1) }}"
          cluster: "{{ vsan_cluster_id | default(1) }}"
          vcpus: "{{ item.vcpus | int }}"
          memory: "{{ item.memory_mb | int }}"
          comments: |
            Importado do AWX
            AWX ID: {{ item.awx_id }}
            InventÃ¡rio: {{ item.awx_inventory }}
            Platform: {{ item.platform }}
            Cluster Original: {{ item.cluster }}
            Datacenter Original: {{ item.datacenter }}
            Ãšltima SincronizaÃ§Ã£o: {{ sync_timestamp }}
        validate_certs: false
        status_code: [200, 201]
      register: vm_create_results
      loop: "{{ netbox_vms }}"
      loop_control:
        label: "{{ item.name }}"
      when: 
        - sync_to_netbox | default(false)
        - not (dry_run | default(true))
        - item.name not in (existing_vms_map.keys() | list)
      failed_when: false

    - name: "ğŸ”„ Atualizar VMs existentes no NetBox"
      uri:
        url: "{{ lookup('env', 'NETBOX_API') }}/api/virtualization/virtual-machines/{{ existing_vms_map[item.name] }}/"
        method: PATCH
        headers:
          Authorization: "Token {{ lookup('env', 'NETBOX_TOKEN') }}"
          Content-Type: "application/json"
        body_format: json
        body:
          status: "{{ item.status }}"
          vcpus: "{{ item.vcpus | int }}"
          memory: "{{ item.memory_mb | int }}"
          comments: |
            Importado do AWX
            AWX ID: {{ item.awx_id }}
            InventÃ¡rio: {{ item.awx_inventory }}
            Platform: {{ item.platform }}
            Cluster Original: {{ item.cluster }}
            Datacenter Original: {{ item.datacenter }}
            Ãšltima SincronizaÃ§Ã£o: {{ sync_timestamp }}
        validate_certs: false
        status_code: [200]
      register: vm_update_results
      loop: "{{ netbox_vms }}"
      loop_control:
        label: "{{ item.name }}"
      when: 
        - sync_to_netbox | default(false)
        - not (dry_run | default(true))
        - item.name in (existing_vms_map.keys() | list)
      failed_when: false

    - name: "ğŸ› Debug OperaÃ§Ãµes de VMs"
      debug:
        msg: |
          ğŸ› OperaÃ§Ã£o para {{ item.item.name }}:
          ğŸ“Š AÃ§Ã£o: {{ 'CRIAR' if item.item.name not in existing_vms_map.keys() else 'ATUALIZAR' }}
          ğŸ“Š Status HTTP: {{ item.status | default('N/A') }}
          {% if item.status not in [200, 201] %}
          ğŸ“ Erro: {{ item.json | default(item.msg | default('Sem detalhes')) }}
          {% else %}
          âœ… Sucesso
          {% endif %}
      loop: "{{ (vm_create_results.results | default([])) + (vm_update_results.results | default([])) }}"
      loop_control:
        label: "{{ item.item.name if item.item is defined else 'N/A' }}"
      when: 
        - sync_to_netbox | default(false)
        - not (dry_run | default(true))

    - name: "ğŸ” Verificar VMs existentes no NetBox"
      uri:
        url: "{{ lookup('env', 'NETBOX_API') }}/api/virtualization/virtual-machines/"
        method: GET
        headers:
          Authorization: "Token {{ lookup('env', 'NETBOX_TOKEN') }}"
        validate_certs: false
        return_content: true
      register: existing_vms
      when: sync_to_netbox | default(false)

    - name: "ğŸ“‹ Mostrar VMs no NetBox apÃ³s sincronizaÃ§Ã£o"
      debug:
        msg: |
          ğŸ“‹ VMs no NetBox apÃ³s sincronizaÃ§Ã£o:
          Total: {{ existing_vms.json.count | default(0) }}
          
          {% if existing_vms.json.results %}
          ğŸ“Š Resumo por Status:
          {% set active_vms = existing_vms.json.results | selectattr('status.value', 'equalto', 'active') | list %}
          {% set offline_vms = existing_vms.json.results | selectattr('status.value', 'equalto', 'offline') | list %}
          - âœ… Ativas: {{ active_vms | length }}
          - ğŸ”´ Offline: {{ offline_vms | length }}
          
          ğŸ“‹ Lista das VMs:
          {% for vm in existing_vms.json.results %}
          - {{ vm.name }} ({{ vm.status.label }}) - {{ vm.vcpus }} vCPUs, {{ vm.memory }}MB
          {% endfor %}
          {% else %}
          (Nenhuma VM encontrada)
          {% endif %}
      when: 
        - sync_to_netbox | default(false)
        - existing_vms is defined

    - name: "ğŸ§ª SimulaÃ§Ã£o de sincronizaÃ§Ã£o (DRY-RUN)"
      debug:
        msg: |
          ğŸ§ª DRY-RUN: {{ 'Criaria' if item.name not in existing_vm_names else 'Ignoraria (jÃ¡ existe)' }} VM {{ item.name }}
          
          {% if item.name not in existing_vm_names %}
          ğŸ“Š Dados que seriam enviados:
          - Nome: {{ item.name }}
          - Status: {{ item.status }}
          - Site: {{ ati_site_id | default('1 (padrÃ£o)') }}
          - Cluster: {{ vsan_cluster_id | default('1 (padrÃ£o)') }}
          - vCPUs: {{ item.vcpus }}
          - MemÃ³ria: {{ item.memory_mb }}MB
          - IP PrimÃ¡rio: {{ item.primary_ip4 }}
          - Platform: {{ item.platform }}
          {% endif %}
      loop: "{{ netbox_vms }}"
      loop_control:
        label: "{{ item.name }}"
      when: 
        - sync_to_netbox | default(false)
        - dry_run | default(true)

    - name: "ğŸ“Š Resumo da sincronizaÃ§Ã£o NetBox"
      debug:
        msg: |
